<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__career">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <div class="elements__item">
          <img class="elements__image" src="./images/elements-karachaevo.png" alt="Карачаево-Черкессия">
          <div class="elements__container">
            <h3 class="elements__title">Карачаевск</h3>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elements-elbrus.png" alt="Эльбрус">
          <div class="elements__container">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elements-dombay.png" alt="Домбай">
          <div class="elements__container">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elements-elbrus.png" alt="Эльбрус">
          <div class="elements__container">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elements-dombay.png" alt="Домбай">
          <div class="elements__container">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
        <div class="elements__item">
          <img class="elements__image" src="./images/elements-karachaevo.png" alt="Карачаево-Черкессия">
          <div class="elements__container">
            <h3 class="elements__title">Карачаево-Черкессия</h3>
            <button class="elements__like-button" type="button"></button>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
      </footer>
    </main>

    <div class="popup">
      <form class="popup__container" name="profileValues">
        <button class="popup__close" type="reset"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__form">
          <input class="popup__name" type="text" name="userName" placeholder="Имя">
          <input class="popup__career" type="text" name="userCareer" placeholder="О себе">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
