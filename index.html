<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="wrapper">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип сайта">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__career">Исследователь океана</p>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements"></section>

      <footer class="footer">
        <p class="footer__copyrights">&copy; 2021 Mesto Russia</p>
      </footer>
    </main>

    <!-- popup редактирования профиля -->
    <div class="popup popup_profile-form-js">
      <form class="popup__container" name="profileValues">
        <button class="popup__close popup__close_profile-js" type="reset"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <fieldset class="popup__form">
          <input class="popup__input popup__input_name-js" type="text" name="userName" placeholder="Имя" required>
          <input class="popup__input popup__input_career-js" type="text" name="userCareer" placeholder="О себе" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <!-- popup добавления карточки -->
    <div class="popup popup_card-form-js">
      <form class="popup__container popup__card-container" name="cardValues">
        <button class="popup__close popup__close_card-js" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <fieldset class="popup__form">
          <input class="popup__input popup__input_place-name-js" type="text" name="placeName" placeholder="Название" required>
          <input class="popup__input popup__input_place-link-js" type="text" name="placeLink" placeholder="Ссылка на картинку" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>

        <!-- popup превью карточки -->
        <div class="popup popup_image-preview-js">
          <div class="popup__card-wrapper">
            <figure class="popup__preview-figure">
              <img class="popup__image" alt="#" src="#">
              <figcaption class="popup__image-title"></figcaption>
            </figure>
            <button class="popup__close popup__close_image-js" type="button"></button>
          </div>
        </div>
    <!-- импорт карточек из массива -->
    <template id="element">
      <div class="elements__item">
        <button class="elements__trash-button" type="button"></button>
        <img class="elements__image" alt="#">
        <div class="elements__container">
          <h3 class="elements__title"></h3>
          <button class="elements__like-button" type="button"></button>
        </div>
      </div>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
